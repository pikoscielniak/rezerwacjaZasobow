<div class="row">
    <div id="eventscalendar"></div>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#eventscalendar").wijevcal({
                timeInterval: 15,
                timeIntervalHeight: 30,
                timeRulerFormat: "{0:h:mm tt}",
                timeRulerInterval: 30
            });
        });
    </script>
</div>
