<!DOCTYPE html>
<html ng-app="project">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Rezerwacja zasobów</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link href="css/kendo.common.min.css" rel="stylesheet">
        <link href="css/kendo.default.min.css" rel="stylesheet">
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/angular.js"></script>
        <script src="js/kendo.all.min.js"></script>
        <script src="js/cultures/kendo.culture.pl-PL.min.js"></script>
        <script src="js/angular-kendo.js"></script>
        <script src="js/main.js"></script>
        <script src="js/underscore.min.js"></script>
        <script type="text/javascript">
            kendo.culture("pl-PL");
        </script>
    </head>
    <body ng-controller="ReservationsCtrl">
        <div class="container">
            <h1>Rezerwacja zasobów</h1>

            <div class="row">
                <div class="col-lg-4">
                    <span class="nullable">
                        <form>
                            <select ng-model="user" ng-options="user.name for user in users">
                                <option value="">-- Wszyscy użytkownicy --</option>
                            </select>
                        </form>
                    </span>
                    <span class="nullable">
                        <form>
                            <select ng-model="resource" ng-options="resource.name for resource in resources">
                                <option value="">-- Wszystkie zasoby --</option>
                            </select>
                        </form>
                    </span>
                    <div class="k-content">
                        <label for="startDateTimePicker">Start date:</label>
                        <input ng-model="startTime" id="startDateTimePicker" kendo-date-time-picker="start" k-options="startDataPickerOptions"/><br>

                        <label for="endDateTimePicker">End date:</label>
                        <input ng-model="endTime" id="endDateTimePicker" kendo-date-time-picker="end" k-options="endDataPickerOptions"/>
                    </div>
                    <button ng-click="addReservation()">Zarezerwuj</button>
                    <button ng-click="addDataFilter()">Filtruj</button>
                </div>
                <div class="col-lg-8">
                    <div class="row">
                        <div id="scheduler-editor" style="display: none">
                            <h3>Edit event</h3>
                            <p>
                                <label>Title: <input data-bind="value: title" /></label>
                            </p>
                            <p>
                                <select ng-model="user" data-bind="value: user_id" ng-options="user.name for user in users"></select>
                                <select ng-model="resource" data-bind="value: resource_id" ng-options="resource.name for resource in resources"></select>
                            </p>
                            <p>
                                <label>Początek: <input data-role="datetimepicker" data-bind="value: start" /></label>
                            </p>
                            <p>
                                <label>Koniec: <input data-role="datetimepicker" data-bind="value: end" /></label>
                            </p>
                            <p>
                                Opis: <textarea data-bind="value: description"></textarea>
                            </p>
                        </div>

                        <script id="event-template" type="text/x-kendo-template">
                            <div>#: title #</div>
                        </script>

                        <div id="kendo-scheduler" kendo-scheduler="scheduler" k-options="schedulerOptions"></div>
                    </div>
                    <div class="row">
                        <div ng-include src="'view/table/index.html'" ></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
